<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Covid Symptom Checker</title>
    <link href="style.css" rel="stylesheet">
   
    <link rel="manifest"    id="my-manifest-placeholder">
    <style>
        html body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
            font-family: arial;
            font-size: 10px;
            background-color: #000;
        }

        #preview-frame {
            width: 100%;
            background-color: #fff;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
 

        $(document).ready(function () {
           
            var urlpart = location.href.split('=');
            var id = "";
                var myDynamicManifest = {
                    "background_color": "White",
                    "description": "Covid Symptom Checker",
                    "display": "fullscreen",
                    "icons": [
                        {
                            "src": "https://sunnysingla.github.io/Covid-19/icon/covid-19.jpg",
                            "sizes": "144x144",
                            "type": "image/png"
                        }
                    ],
                    "name": "Covid Symptom Checker",
                    "short_name": "Covid Symptom Checker",
                    "start_url": "https://sunnysingla.github.io/Covid-19/index.html"
                }
                const stringManifest = JSON.stringify(myDynamicManifest);
                const blob = new Blob([stringManifest], { type: 'application/json' });
                const manifestURL = URL.createObjectURL(blob);

                document.querySelector('#my-manifest-placeholder').setAttribute('href', manifestURL);
 
            // Register service worker to control making site work offline
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('/Covid-19/sw1.js?v=1212')
                    .then(function () { });
            }

            // Code to handle install prompt on desktop

            let deferredPrompt;
            const addBtn = document.querySelector('.add-button');
            addBtn.style.display = 'none';

            window.addEventListener('appinstalled', (evt) => {

                //const maindv = document.getElementById('Main');
                //maindv.style.display = 'block';
            });

            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent Chrome 67 and earlier from automatically showing the prompt
                e.preventDefault();
                // Stash the event so it can be triggered later.
                deferredPrompt = e;
                // Update UI to notify the user they can add to home screen
                addBtn.style.display = 'block';

                addBtn.addEventListener('click', (e) => {


                    addBtn.style.display = 'none';
                    // Show the prompt
                    deferredPrompt.prompt();
                    // Wait for the user to respond to the prompt
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            //const maindv = document.getElementById('Main');
                            //maindv.style.display = 'block';
                        } else {
                            //console.log('User dismissed the A2HS prompt');
                        }
                        deferredPrompt = null;
                    });
                });
            });

        });

 
    </script>
</head>
<body>


    <button class="w3-button w3-block w3-teal footer add-button">Add to Home Screen</button>

</body>
</html>
