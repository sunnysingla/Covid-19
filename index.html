<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Robins & Day</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="manifest"    id="my-manifest-placeholder">
    <style>
        html body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
            font-family: arial;
            font-size: 10px;
            color: #6e6e6e;
            background-color: #000;
        }

        #preview-frame {
            width: 100%;
            background-color: #fff;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        var calcHeight = function () {
            $('#preview-frame').height($(window).height());
        }

        $(document).ready(function () {
            calcHeight();
            var urlpart = location.href.split('=');
            var id = "";
           
            if (urlpart.length > 1) {
                $("#preview-frame").attr("src", urlpart[1]);
                var myDynamicManifest = {
                    "background_color": "White",
                    "description": "Robins & Day Knack App.",
                    "display": "fullscreen",
                    "icons": [
                        {
                            "src": "https://robinsandday.github.io/Android-Home-Screen/icon/app-icon.png",
                            "sizes": "144x144",
                            "type": "image/png"
                        }
                    ],
                    "name": "Robins & Day",
                    "short_name": "Robins & Day",
                    "start_url": "https://robinsandday.github.io/Android-Home-Screen/index.html?id=" + urlpart[1]
                }
                const stringManifest = JSON.stringify(myDynamicManifest);
                const blob = new Blob([stringManifest], { type: 'application/json' });
                const manifestURL = URL.createObjectURL(blob);
 
               document.querySelector('#my-manifest-placeholder').setAttribute('href', manifestURL);

            }
        });

        $(window).resize(function () {
            calcHeight();
        }).load(function () {
            calcHeight();
        });



    </script>
</head>
<body>
 
    <iframe id="preview-frame" src="https://salesjourney2.knack.com/digital-deal-file-orders#dialog-order-information/new-digital-deal-file/customer-details/" name="preview-frame" frameborder="0" noresize="noresize"></iframe>
    <button class="w3-button w3-block w3-teal footer add-button">Add to Home Screen</button>
</body>
</html>
